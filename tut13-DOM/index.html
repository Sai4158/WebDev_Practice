<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="myh1">Hello</h1>
    <p id="myp">My name is sai</p>
    <a id="mya" target="_blank"> youtube </a>
    <script>
      // const name  = document.document.getElementById( id here)
      const heading = document.getElementById("myh1");
      heading.style.color = "red";

      //this for the para
      const text = document.getElementById("myp");
      text.style.fontSize = "50px";
      text.style.color = "green";
      text.style.justifyContent;

      //this is for the anchor tag
      const anc = document.getElementById("mya");
      anc.setAttribute("href", "https://www.youtube.com/");
    </script>
  </body>
</html>
